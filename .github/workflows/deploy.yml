on: [push]

jobs:
  build:
    runs-on: self-hosted
    steps:
     - name: Checkout
       uses: actions/checkout@v4
    - name: Build Docker Images
      run: |
        cd ops
        docker-compose build --env-file .env.prod
  
  deploy:
    runs-on: self-hosted
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Deploy to Production
        run: |
          cd ops
          docker-compose --env-file .env.prod up -d 